<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Object as Array</title>
        <script type="text/javascript" src="./static/chart.js"></script>
		<style>
		.val {font-weight: bold;}
		.bloc{margin-top: 1em;}
		</style>
    </head>
    <body>
		<div class="bloc">
			<div><span>JSON.stringify(unePersonne) : </span><span id="stringify" class="val"></span></div>
			
		</div>	
		<div class="bloc">
			<div><span>unePersonne.prenom : </span><span id="asObject_prenom" class="val"></span></div>
			<div><span>unePersonne.nom : </span><span id="asObject_nom" class="val"></span></div>
		</div>
		<div class="bloc">
			<div><span>unePersonne["prenom"] : </span><span id="asArray_prenom" class="val"></span></div>
			<div><span>unePersonne["nom"] : </span><span id="asArray_nom" class="val"></span></div>
		</div>

		<div class="bloc">
			<div><span>boucle : </span><span id="asArray_loop" class="val"></span></div>
		</div>
		
        <script type="text/javascript">
		let unePersonne = {nom: 'Debussy', prenom: 'Claude'};
		
		// JSON
		document.getElementById('stringify').innerText = JSON.stringify(unePersonne)
		
		// comme un objet
		document.getElementById('asObject_prenom').innerText = unePersonne.prenom;
		document.getElementById('asObject_nom').innerText = unePersonne.nom;
		
		// comme un tableau
		document.getElementById('asArray_prenom').innerText = unePersonne['prenom'];
		document.getElementById('asArray_nom').innerText = unePersonne['nom'];
		
		// comme un tableau boucle
		let s = '';
		for (var p in unePersonne) {
			s += p + ': ' + unePersonne[p] + ' ; '
		}
		document.getElementById('asArray_loop').innerText = s;
        </script>
    </body>
</html>
