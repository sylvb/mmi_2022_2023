<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>chart.js - </title>
        <script type="text/javascript" src="./static/chart.js"></script>
		<style>svg {border: 4px solid black}</style>
    </head>
    <body>
		<div style="width: 500px;">
			<canvas id="myChart" width="400"></canvas>
		</div>
		<div style="margin-top: 2em; font-size: 90%; color: grey"><span>Doc. : </span><a target="_blank" href="https://www.chartjs.org/docs/3.9.1/charts/line.html">./charts/line.html</a></div>
		
        <script type="text/javascript">
		let temperature = {
            max: [16.9, 21.2, 25.6, 29.5, 31.6, 36.8, 41.9, 38.9, 34.4, 29.4, 22.1, 17.6],
            min: [-19.8, -19.7, -10.3, -4.6, -2.1, 1.6, 4, 3.5, 0.4, -4.8, -9.3, -14.8],
            moyenne_max: [6.4, 7.8, 12, 15.3, 19.3, 22.5, 25.2, 25, 21.1, 16.2, 10.3, 6.8],
            moyenne: [3.7, 4.4, 7.6, 10.2, 14.1, 17, 19.3, 19.1, 15.8, 12, 7.1, 4.3],
            moyenne_min: [1, 1, 3.1, 5, 8.8, 11.6, 13.5, 13.2, 10.4, 7.8, 3.9, 1.8]
        }
  
		const ctx = document.getElementById('myChart').getContext('2d');
		const myChart = new Chart(ctx, {
			type: 'line',
			data: {
				labels: ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'aout', 'septembre', 'octobre', 'novembre', 'décembre'],
				datasets: [{
					label: 'maxi.',
					data: temperature.max , 
				},{
					label: 'mini.',
					data: temperature.min , 
				},{
					label: 'moyenne maxi.',
					data: temperature.moyenne_max ,  				
				},{
					label: 'moyenne',
					data: temperature.moyenne ,  				
				},{
					label: 'moyenne mini.',
					data: temperature.moyenne_min ,  					
				}]
			}, 
			options: {
				borderColor: '#00558099',
				borderWidth: 2,
				backgroundColor: '#00558099',
				pointRadius: 0,
		
			}
		});

        </script>
    </body>
</html>
