<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>chart.js - Custom Object array</title>
        <script type="text/javascript" src="./static/chart.js"></script>
		<style>svg {border: 4px solid black}</style>
    </head>
    <body>
		<div style="width: 300px;">
			<canvas id="myChart"></canvas>
		</div>
        <script type="text/javascript">
		let serie = {
			pied: 0,
			monocycle: 1,
			velo: 2,
			tricycle: 3,
			patin: 8,
			fusee: 0,
		}
		
		const ctx = document.getElementById('myChart').getContext('2d');
				
		const myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				datasets: [{
					label: 'nombre de roues',
					data: serie,
					backgroundColor: [
						'rgba(255, 99, 132, 0.2)',
						'rgba(54, 162, 235, 0.2)',
						'rgba(255, 206, 86, 0.2)',
						'rgba(75, 192, 192, 0.2)',
						'rgba(153, 102, 255, 0.2)',
						'rgba(255, 159, 64, 0.2)'
					],
					borderColor: [
						'rgba(255, 99, 132, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(255, 206, 86, 1)',
						'rgba(75, 192, 192, 1)',
						'rgba(153, 102, 255, 1)',
						'rgba(255, 159, 64, 1)'
					],
					borderWidth: 1					
				}],
			}
		});
        </script>
    </body>
</html>
