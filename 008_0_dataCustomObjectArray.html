<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>chart.js - Custom Object array</title>
        <script type="text/javascript" src="./static/chart.js"></script>
		<style>svg {border: 4px solid black}</style>
    </head>
    <body>
		<div style="width: 300px;">
			<canvas id="myChart"></canvas>
		</div>
        <script type="text/javascript">
		let serie = [{
			nom: 'A', composition: {glucide: 10, proteine: 1, lipide: 0}
		}, {
			nom: 'B', composition: {glucide: 4, proteine: 24, lipide: 6}
		}, {
			nom: 'C', composition: {glucide: 14, proteine: 2, lipide: 16}
		}];
		
		const ctx = document.getElementById('myChart').getContext('2d');
				
		const myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				datasets: [{
					data: serie,
					label: 'Glucide',
					parsing: {
						// completer
					},
					backgroundColor: 'rgba(255, 99, 132, 0.2)',
					borderColor: 'rgba(255, 99, 132, 1)',
					borderWidth: 1
				},{
					data: serie,
					label: 'Prot√©ine',
					parsing: {
						// completer
					},
					backgroundColor: 'rgba(54, 162, 235, 0.2)',
					borderColor: 'rgba(54, 162, 235, 1)',
					borderWidth: 1
				},{
					data: serie,
					label: 'Lipide',
					parsing: {
						// completer
					},
					backgroundColor: 'rgba(75, 192, 192, 0.2)',
					borderColor: 'rgba(75, 192, 192, 1)',
					borderWidth: 1
				}],
			},
			options: {
				parsing: {
					// completer
			}
		});
        </script>
    </body>
</html>
