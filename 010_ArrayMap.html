<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>chart.js - Object array</title>
        <script type="text/javascript" src="./static/chart.js"></script>
		<style>svg {border: 4px solid black}</style>
    </head>
    <body>
		<div style="width: 300px;">
			<canvas id="myChart"></canvas>
		</div>
        <script type="text/javascript">
		let serie = [{
		        nom: 'A',
		        note: 40
		    }, {
		        nom: 'B',
		        note: 50
		    }, {
		        nom: 'C',
		        note: 10
		    }, {
		        nom: 'D',
		        note: 20
		    }
		];
		
		
		/// transformation d'un tableau d'objet en tableau d'entiers (extraction de note) 
		let note = serie.map(function (element) {
			return element.note;
			
		});
		alert('Array.map : ' + JSON.stringify(note));
		
		/// filtrer un tableau, ne conserver que les elements avec note > 10
		let filtered = serie.filter(function (unElement) {
			return unElement.note > 10;
		});
		
		alert('Array.filter : ' + JSON.stringify(filtered));
        </script>
    </body>
</html>
